<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Anime Discovery</title>
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>
    <script src="js/test-script.js"></script>
    <div class="container">
        <h1 class="typing">Anime Discovery</h1>
        <p class="subtitle">Find your next favorite anime</p>

        <div class="search-box">
            <input type="text" placeholder="type animes you've seen...">
            <button type="button" onclick="searchAnime()">search</button>
        </div>
    </div>
    <script>
        function searchAnime(){
            const input = document.querySelector(".search-box input").value.trim();

            if(input === "") return;

            window.location.href = `html/results.html?q=${encodeURIComponent(input)}`;
        }
    </script>

</body>

</html>
